<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Assistant - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-900 to-indigo-900 flex items-center justify-center min-h-screen">
    <div class="bg-white/10 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-white text-center mb-6">Inscription</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm text-gray-300 mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm text-gray-300 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">S'inscrire</button>
        </form>
        <p class="text-gray-400 mt-4 text-center">
            <a href="{{ url_for('auth.login') }}" class="text-indigo-400 hover:text-indigo-300">Déjà un compte ? Se connecter</a>
        </p>
    </div>
</body>
</html>
